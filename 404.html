<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      sessionStorage.setItem('redirect', path.replace(/^\//, ''));
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
